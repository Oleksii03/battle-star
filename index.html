      <div class="main-body">
        <!-- header -->
        <header class="header">
  <div class="header__container">
    <!-- content-left -->
    <div class="header__content-left">
      <!-- btn-arrow-box -->
      <div class="header__arrow-box">
        <button class="header__arrow-btn header__arrow-btn_left">
          <svg
            width="38"
            height="38"
            class="icon-arrow-left">
            <use xlink:href="#icon-arrow-left"></use>
          </svg>
        </button>

        <button class="header__arrow-btn header__arrow-btn_right">
          <svg
            width="38"
            height="38"
            class="icon-arrow-left">
            <use xlink:href="#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
      <!-- game-dropdown -->
      <div class="header__game-dropdown">
        <img
          class="header__game-dropdown-img"
          width="30"
          height="30"
          src="/battle-star/assets/header-cs-go-DPIzmvUb.svg"
          alt="Game dropdown" />

        <ul class="header__game-dropdown-list">
          <li class="header__game-dropdown-item game-dropdown-item">
            <div class="game-dropdown-item__box js-game-dropdown-box">
              <p class="game-dropdown-item__title js-game-dropdown-active-title">CS:GO</p>

              <svg
                width="24"
                height="24"
                class="game-dropdown-item__icon">
                <use xlink:href="#icon-arrow-down"></use>
              </svg>
            </div>
            <!-- inner-list -->
            <ul class="game-dropdown-item__inner-list js-game-dropdown-item-inner-list">
              <li class="game-dropdown-item__inner-item">
                <p class="game-dropdown-item__inner-item-text">CS:GO</p>
              </li>
              <li class="game-dropdown-item__inner-item">
                <p class="game-dropdown-item__inner-item-text">DOTA 2</p>
              </li>
              <li class="game-dropdown-item__inner-item">
                <p class="game-dropdown-item__inner-item-text">Call of Duty</p>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <!-- content-right -->
    <div class="header__content-right">
      <!-- search-box -->
      <div class="header__search-box">
        <svg
          class="header__search-icon"
          width="24"
          height="24">
          <use xlink:href="#icon-search"></use>
        </svg>

        <input
          type="text"
          class="header__search-input"
          placeholder="Пошук" />
      </div>

      <!-- balance-box -->
      <div class="header__balance-box">
        <div class="header__balance-box-top">
          <p class="header__balance-text">Баланс</p>
          <svg
            class="header__balance-icon"
            width="24"
            height="24">
            <use xlink:href="#icon-plus-box"></use>
          </svg>
        </div>
        <div class="header__balance-box-bottom">
          <p class="header__balance-sum">15600</p>
          <p class="header__balance-currency">BS</p>
        </div>
      </div>

      <!-- buttons -->
      <button
        type="button"
        class="header__btn-message">
        <svg
          class="header__btn-message-icon"
          width="24"
          height="24">
          <use xlink:href="#icon-message"></use>
        </svg>

        <span class="header__btn-message-count">0</span>
      </button>
      <button
        type="button"
        class="header__btn-bell">
        <svg
          class="header__btn-bell-icon"
          width="24"
          height="24">
          <use xlink:href="#icon-bell"></use>
        </svg>

        <span class="header__btn-bell-count">0</span>
      </button>

      <!-- Sergio-Richter -->
      <ul class="header__Sergio-list">
        <li class="header__Sergio-item">
          <div class="header__Sergio-item-box js-sergio-item-box">
            <p class="header__Sergio-item-title js-sergio-active-title">Sergio Richter</p>

          <ul class="header__Sergio-inner-list js-sergio-inner-list">

            </li>
            <li class="header__Sergio-inner-item">

            </li>
            <li class="header__Sergio-inner-item">
              <p class="header__Sergio-inner-item-text">Item 3</p>
            </li>
