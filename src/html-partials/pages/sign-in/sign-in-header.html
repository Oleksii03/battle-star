<header class="sign-in-header">
  <div class="sign-in-header__container">
    <!-- content-left -->
    <div class="sign-in-header__content-left">
      <a
        href="./index.html"
        class="sign-in-header__logo">
        <!-- logo-icon -->
        <svg
          class="sign-in-header__logo-icon"
          width="65"
          height="69">
          <use xlink:href="#icon-logo"></use>
        </svg>
      </a>
      <!-- btn-arrow-box -->
      <div class="sign-in-header__arrow-box">
        <button class="header__arrow-btn header__arrow-btn_left">
          <svg
            width="38"
            height="38"
            class="icon-arrow-left">
            <use xlink:href="#icon-arrow-left"></use>
          </svg>
        </button>

        <button class="header__arrow-btn header__arrow-btn_right">
          <svg
            width="38"
            height="38"
            class="icon-arrow-left">
            <use xlink:href="#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>

    <!-- content-right -->
    <div class="header__search-box">
      <svg
        class="header__search-icon"
        width="24"
        height="24">
        <use xlink:href="#icon-search"></use>
      </svg>

      <input
        type="text"
        class="header__search-input"
        placeholder="Пошук" />
    </div>
  </div>
</header>
