<section class="sign-in-stage">
  <picture>
    <source
      srcset="./assets/img/pages/sign-in/stage/stage-bg-img.webp"
      type="image/webp" />

    <img
      width="3840"
      height="3840"
      loading="lazy"
      class="sign-in-stage__bg-img"
      src="./assets/img/pages/sign-in/stage/stage-bg-img.png"
      alt="sign-in background" />
  </picture>
  <!-- form container-->
  <div class="sign-in-stage__container container">
    <div class="sign-in__form-box">
      <!-- logo -->
      <div class="sign-in__form-logo">
        <svg class="sign-in__form-logo-icon">
          <use xlink:href="#icon-logo"></use>
        </svg>
      </div>
      <!-- btns -->
      <div class="sign-in__form-btns-box">
        <button
          class="sign-in__form-btn sign-in__form-btn_enter js-form-btn-enter active-btn"
          type="button">
          Увійти
        </button>

        <button
          class="sign-in__form-btn sign-in__form-btn_create js-form-btn-create"
          type="button">
          СТВОРиТИ АКАУНт
        </button>
      </div>
      <!-- btns-track -->
      <div class="sign-in__form-btns-track js-form-btns-track">
        <span class="sign-in__form-btns-tumb js-form-btns-tumb"></span>
      </div>

      <!-- ===form=== -->
      <form
        id="form"
        class="sign-in__form js-sign-in-form"></form>

      <div class="sign-in__policy">
        <p class="sign-in__policy-text">
          Створюючи обліковий запис у “Назву” ви погоджуєтесь з
          <a
            href="#"
            target="_blank">
            користувальницькою угодою
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
