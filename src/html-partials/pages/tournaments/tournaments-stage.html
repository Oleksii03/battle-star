<section class="tournaments-stage">
  <div class="tournaments-stage__container container">
    <div class="tournaments-stage__content">
      <!-- image -->
      <div class="tournaments-stage__img-wrapper">
        <picture>
          <source
            srcset="./assets/img/pages/tournaments/stage/main-stage-bg.webp"
            type="image/webp" />

          <img
            width="1168"
            height="320"
            loading="lazy"
            class="tournaments-stage__img"
            src="./assets/img/pages/tournaments/stage/main-stage-bg.png"
            alt="Tournaments stage" />
        </picture>

        <label class="tournaments-stage__img-btn">
          <svg
            width="24"
            height="24"
            class="tournaments-stage__img-btn-icon">
            <use xlink:href="#icon-placeholder-img"></use>
          </svg>
          <input
            type="file"
            class="tournaments-stage__img-input" />
          Змінити
        </label>
      </div>

      <!-- creating-tournament -->
      <div class="tournaments-stage__creating-tournament">
        <p class="tournaments-stage__creating-tournament-title">Створення турніру</p>

        <p class="tournaments-stage__creating-tournament-text">
          Так само реалізація намічених планових завдань спричиняє підготовки та реалізації
          відповідної умов активізації. Не слід, але забувати, що консультація з широким активом
        </p>

        <a
          href="#"
          class="tournaments-stage__creating-tournament-btn">
          Дізнатись більше
        </a>
      </div>
    </div>
  </div>
</section>
