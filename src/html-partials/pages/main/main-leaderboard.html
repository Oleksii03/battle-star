<section class="main-leaderboard">
  <div class="main-leaderboard__container container">
    <!-- content -->
    <div class="main-leaderboard__content">
      <!-- leaderboard -->
      <div class="main-leaderboard__leaderboard">
        <div class="main-leaderboard__btn-box js-leaderboard-btn-box">
          <button
            class="main-leaderboard__btn main-leaderboard__btn_csgo csgo-active js-leaderboard-btn-csgo">
            CS:GO
          </button>

          <button class="main-leaderboard__btn main-leaderboard__btn_dota js-leaderboard-btn-dota">
            DOTA 2
          </button>
        </div>
        <!-- active-bar -->
        <div class="main-leaderboard__btns-track">
          <span class="main-leaderboard__btns-thumb js-btns-thumb"></span>
        </div>

        <p class="main-leaderboard__title">Топ гравців місяця</p>

        <!-- leaderboard-list-top -->
        <ol class="main-leaderboard__list list-top js-main-leaderboard-top-list"></ol>
      </div>

      <!-- card-list -->
      <div class="main-leaderboard__cards">
        <ul class="main-leaderboard__cards-list js-main-leaderboard-cards-list"></ul>
      </div>
    </div>
  </div>
</section>
