<section class="cabinet">
  <div class="cabinet__container">
    <div class="cabinet__content">
      <!-- cabinet-sidebar -->
      <div class="cabinet__sidebar">
        <!-- navigation -->
        <div class="cabinet__nav-track">
          <span class="cabinet__nav-thumb js-cabinet-nav-thumb"></span>
        </div>
        <!-- nav -->
        <nav
          class="cabinet__nav"
          aria-label="Меню навігації">
          <!-- nav-list -->
          <ul class="cabinet__nav-list js-cabinet-nav-list">
            <li class="cabinet__nav-item cabinet__nav-item_active">
              <p class="cabinet__nav-item-text">Статистика</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-statistics"></use>
              </svg>
            </li>

            <li class="cabinet__nav-item">
              <p class="cabinet__nav-item-text">Історія матчів</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-history"></use>
              </svg>
            </li>

            <li class="cabinet__nav-item">
              <p class="cabinet__nav-item-text">Особисті дані</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-personal-datd"></use>
              </svg>
            </li>

            <li class="cabinet__nav-item">
              <p class="cabinet__nav-item-text">Гаманець</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-wallet"></use>
              </svg>
            </li>

            <li class="cabinet__nav-item">
              <p class="cabinet__nav-item-text">Параметри</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-setting"></use>
              </svg>
            </li>

            <li class="cabinet__nav-item">
              <p class="cabinet__nav-item-text">Чорний список</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-block-list"></use>
              </svg>
            </li>
          </ul>
        </nav>
      </div>

      <!-- cabinet-main -->
      <div class="cabinet__main cabinet-main js-cabinet-main-body">
        <!-- btns -->
        <div class="cabinet-main__btns">
          <div class="cabinet-main__btns-box">
            <button
              class="cabinet-main__btn cabinet-main__btn_csgo"
              type="button">
              CS:GO
            </button>

            <button
              class="cabinet-main__btn cabinet-main__btn_active cabinet-main__btn_dota"
              type="button">
              DOTA 2
            </button>
          </div>
          <!--btns track -->
          <div class="cabinet-main__btns-track">
            <span class="cabinet-main__btns-thumb js-cabinet-main-thumb"></span>
          </div>
        </div>

        <!-- rank -->
        <div class="cabinet-main__rank">
          <p class="cabinet-main__rank-title">
            Ранг:
            <span>1682</span>
          </p>

          <ul class="cabinet-main__rank-list">
            <li class="cabinet-main__rank-item">
              <svg
                width="26"
                height="26"
                class="cabinet-main__rank-item-icon cabinet-main__rank-item-icon_tournaments">
                <use xlink:href="#icon-sidebar-tournaments"></use>
              </svg>

              <div class="cabinet-main__rank-item-desc">
                <p class="cabinet-main__rank-item-value">4</p>
                <p class="cabinet-main__rank-item-text">Турніру</p>
              </div>
            </li>

            <li class="cabinet-main__rank-item">
              <svg
                width="26"
                height="26"
                class="cabinet-main__rank-item-icon cabinet-main__rank-item-icon_statistics">
                <use xlink:href="#icon-statistics"></use>
              </svg>

              <div class="cabinet-main__rank-item-desc">
                <p class="cabinet-main__rank-item-value">76%</p>
                <p class="cabinet-main__rank-item-text">Вінрейт</p>
              </div>
            </li>

            <li class="cabinet-main__rank-item">
              <svg
                width="26"
                height="26"
                class="cabinet-main__rank-item-icon cabinet-main__rank-item-icon_clock">
                <use xlink:href="#icon-clock"></use>
              </svg>

              <div class="cabinet-main__rank-item-desc">
                <p class="cabinet-main__rank-item-value">214</p>
                <p class="cabinet-main__rank-item-text">Годинник у грі</p>
              </div>
            </li>
          </ul>
        </div>

        <!-- game style -->
        <div class="cabinet-main__game-style"></div>
      </div>
    </div>
  </div>
  <load src="/html-partials/base/page-not-found.html" />
</section>
