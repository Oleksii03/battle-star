<section class="cabinet js-cabinet">
  <div class="cabinet__container">
    <div class="cabinet__content">
      <!-- cabinet-sidebar -->
      <div class="cabinet__sidebar">
        <!-- navigation -->
        <div class="cabinet__nav-track">
          <span class="cabinet__nav-thumb js-cabinet-nav-thumb"></span>
        </div>
        <!-- nav -->
        <nav
          class="cabinet__nav"
          aria-label="Меню навігації">
          <!-- nav-list -->
          <ul class="cabinet__nav-list js-cabinet-nav-list">
            <li
              class="cabinet__nav-item cabinet__nav-item_active js-statistics"
              data-hash="statistics">
              <p class="cabinet__nav-item-text">Статистика</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-statistics"></use>
              </svg>
            </li>

            <li
              class="cabinet__nav-item js-history"
              data-hash="history">
              <p class="cabinet__nav-item-text">Історія матчів</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-history"></use>
              </svg>
            </li>

            <li
              class="cabinet__nav-item js-personal-data"
              data-hash="personal-data">
              <p class="cabinet__nav-item-text">Особисті дані</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-personal-datd"></use>
              </svg>
            </li>

            <li
              class="cabinet__nav-item js-wallet"
              data-hash="wallet">
              <p class="cabinet__nav-item-text">Гаманець</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-wallet"></use>
              </svg>
            </li>

            <li class="cabinet__nav-item js-setting">
              <p class="cabinet__nav-item-text">Параметри</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-setting"></use>
              </svg>
            </li>

            <li class="cabinet__nav-item js-block-list">
              <p class="cabinet__nav-item-text">Чорний список</p>
              <!-- icon -->
              <svg
                class="cabinet__nav-item-icon"
                width="24"
                height="24">
                <use xlink:href="#icon-block-list"></use>
              </svg>
            </li>
          </ul>
        </nav>
      </div>

      <!-- cabinet-main -->
      <div
        class="cabinet__main cabinet-main"
        data-class="js-cabinet-main-body">
        <!-- abinet-wallet -->
        <div class="cabinet-wallet">
          <div class="cabinet-wallet__content-top">
            <!-- wallet__card -->
            <div class="cabinet-wallet__card">
              <div class="cabinet-wallet__card-bg">
                <img
                  width="500"
                  height="500"
                  class="cabinet-wallet__card-img"
                  src="../../../assets/img/pages/cabinet/wallet/casrd-star-bg.svg"
                  alt="Картка гаманця" />
              </div>

              <svg
                width="61"
                height="61"
                class="cabinet-wallet__card-logo">
                <use xlink:href="#icon-logo"></use>
              </svg>

              <div class="cabinet-wallet__card-chip">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>

              <div class="cabinet-wallet__card-personal-data">
                <p class="cabinet-wallet__card-personal-data-id">
                  ID
                  <span>4758 8745</span>
                </p>

                <p class="cabinet-wallet__card-personal-data-name">Max Richter</p>
              </div>
            </div>

            <div class="cabinet-wallet__balance-content">
              <!-- subscription type -->
              <div class="cabinet-wallet__subscription-type">
                <p class="cabinet-wallet__subscription-type-title">Підписка:</p>
                <div class="cabinet-wallet__subscription-type-list-box">
                  <p class="cabinet-wallet__subscription-type-list-title">
                    <span class="subscription-type-list-active-title">Геймер</span>

                    <svg
                      class="subscription-type-list-active-icon"
                      width="24"
                      height="24">
                      <use xlink:href="#icon-arrow-down"></use>
                    </svg>
                  </p>

                  <ul class="cabinet-wallet__subscription-type-list">
                    <li class="cabinet-wallet__subscription-type-item">Геймер</li>
                    <li class="cabinet-wallet__subscription-type-item">Преміум</li>
                  </ul>
                </div>
              </div>
              <!-- balance -->
              <div class="cabinet-wallet__balance">
                <p class="cabinet-wallet__balance-title">Баланс</p>
                <p class="cabinet-wallet__balance-amount">
                  15600
                  <span class="currency-symbol">BS</span>
                </p>

                <div class="cabinet-wallet__balance-bg">
                  <img
                    height="180"
                    width="700"
                    loading="lazy"
                    src="https://firebasestorage.googleapis.com/v0/b/battlestar-514be.appspot.com/o/pages%2Fcabinet%2Fwallet%2Fbalance-bg.svg?alt=media&token=aa40560f-504a-48cf-8ea7-d7b5454eb666"
                    alt="графік балансу" />
                </div>
              </div>
            </div>

            <!--  -->
          </div>

          <!-- contrnt medium -->
          <div class="cabinet-wallet__content-medium">
            <div class="cabinet-wallet__lists-box">
              <!-- list-box-transfer -->
              <div class="cabinet-wallet__lists-box-transfer">
                <p class="cabinet-wallet__lists-box-transfer-title">Перевести монети</p>

                <ul class="cabinet-wallet__list-transfer">
                  <li class="cabinet-wallet__transfer-item">
                    <div class="cabinet-wallet__transfer-item-svg">
                      <svg
                        width="24"
                        height="24"
                        class="cabinet-wallet__transfer-item-icon">
                        <use xlink:href="#icon-arrow-right"></use>
                      </svg>

                      <svg
                        width="24"
                        height="24"
                        class="cabinet-wallet__transfer-item-icon">
                        <use xlink:href="#icon-credit-card"></use>
                      </svg>
                    </div>
                  </li>

                  <li class="cabinet-wallet__transfer-item">
                    <div class="cabinet-wallet__transfer-item-svg">
                      <svg
                        width="24"
                        height="24"
                        class="cabinet-wallet__transfer-item-icon">
                        <use xlink:href="#icon-arrow-right"></use>
                      </svg>

                      <svg
                        width="24"
                        height="24"
                        class="cabinet-wallet__transfer-item-icon">
                        <use xlink:href="#icon-credit-card"></use>
                      </svg>
                    </div>
                  </li>
                </ul>
              </div>

              <!-- list-box-topup -->
              <div class="cabinet-wallet__list-box-topup">
                <p class="cabinet-wallet__list-box-topup-title">Поповнити баланс</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <load src="/html-partials/base/page-not-found.html" />
</section>
